<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'navbar.html' %}
{% block content %}

<h2 align="center"> Update Activity</h2>
<!-- activity start -->
<form method="post">
    {% csrf_token %}
    <table>
<tr><td>{{ s_data.b_id}}</td></tr>
<tr><td>Name</td><td><input type="text" value="{{s_data.name}}" name="fname"></td></tr>
<tr><td>Address</td><td><textarea rows="5" name="add">{{s_data.address}}</textarea></td></tr>
<tr><td>Mobile</td><td><input type="text" value="{{ s_data.phone}}" name="phone"></td></tr>
<tr><td>Mail</td><td><input type="text" value="{{s_data.mail_id}}" name="mail"></td></tr>
<tr><td>Aadhar no</td><td><input type="text" value="{{s_data.aadhar_no}}" name="aadhar"></td></tr>
<tr><td>Username</td><td><input type="text" value="{{s_data.username}}" name="user" readonly></td></tr>
<tr><td>Trip</td><td><input type="text" value="{{ s_data.trip}}" name="mail"></td></tr>
<tr><td>Query</td><td><input type="text" value="{{ s_data.query }}" name="mail"></td></tr>
<tr><td>No of memeber</td><td><input type="text" value="{{ s_data.no_of_member}}" name="mail"></td></tr>
<tr><td>Trip price</td><td><input type="text" value="{{ s_data.trip_price }}" name="mail"></td></tr>
<tr><td>Amount</td><td><input type="text" value="{{ s_data.amount}}" name="mail"></td></tr>

</tr>
    </table>
<!-- activity end -->

{% include 'footer.html' %}
{% endblock %}

</body>
</html>
